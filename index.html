		function tabAdd(text,url) {
			if ($("#tabs").tabs('exists', text)) {
				$("#tabs").tabs('select', text);
			} else {
				var content = "<iframe style='width:100%;height:100%' src="+ url+ "></iframe>";   
				
				$("#tabs").tabs('add', {   //生成新的选项卡，
					title : text,
					closable : true,
					content :content
				});
			}
